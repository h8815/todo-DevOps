{% extends 'base.html' %}
{% block mainbody %}
<div class="container">
  <div class="form-section">
    <h2 class="mb-4 text-warning">Update Todo</h2>
    <form action="{{ url_for('update', sno=todo.sno) }}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo Title</label>
        <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
      </div>
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
  </div>
</div>
{% endblock %}
